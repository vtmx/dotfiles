env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100 
    lines: 22 
  padding:
    x: 8
    y: 8

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 1.0

font:
  normal:
    family: IBM Plex Mono
    style: Medium
  bold:
    family: IBM Plex Mono
    style: Medium
  italic:
    family: IBM Plex Mono
    style: Italic Medium
  bold_italic:
    family: IBM Plex Mono
    style: Bold Italic Medium
  size: 11.0
  offset:
    x: 0
    y: 0 
  glyph_offset:
    x: 0
    y: 0

shell:
  program: /usr/bin/fish

cursor:
  style: Block
  unfocused_hollow: true

# Colors (One Dark)
# https://github.com/rajasegar/alacritty-themes/blob/master/themes/One-Dark.yml
colors:
  # Default colors
  primary:
    background: '#1e222a'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    black:   '#1e222a'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'
