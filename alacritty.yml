env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 110
    lines: 28 
  padding:
    x: 8
    y: 8
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: IBMPlexMono
    style: Medium
  bold:
    family: IBMPlexMono
    style: Medium
  italic:
    family: IBMPlexMono
    style: Italic Medium
  bold_italic:
    family: IBMPlexMono
    style: Bold Italic Medium
  size: 11.0
  glyph_offset:
    x: 0
    y: 0

shell:
  program: /usr/bin/fish

cursor:
  style: Block
  unfocused_hollow: true

# Colors (One Dark)
# https://github.com/rajasegar/alacritty-themes/blob/master/themes/One-Dark.yml
colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '#282c34'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'
