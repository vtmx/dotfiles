window:
  dimensions:
    columns: 110
    lines: 28 
  padding:
    x: 8
    y: 8
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Regular
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 10.0
  glyph_offset:
    x: 0
    y: 0

shell:
  program: /usr/bin/fish

cursor:
  style: Block
  unfocused_hollow: true

colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

    dim_foreground: '0x9a9a9a'
    bright_foreground: '0xe6efff'

    #cursor:
    #text: '0x000000'
    #cursor: '0xffffff'

