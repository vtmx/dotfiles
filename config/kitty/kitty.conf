# ----------------------------------------------------------
# options
# ----------------------------------------------------------

# terminal
confirm_os_window_close 0
enable_audio_bell       no
shell                   fish
shell_integration       no-cursor

# window
initial_window_width    900
initial_window_height   600
remember_window_size    yes
scrollback_lines        2000
window_margin_width     0
window_padding_width    8

# layout
enabled_layouts         tall

# ----------------------------------------------------------
# theme
# ----------------------------------------------------------

# cursor
cursor                #abb2bf
cursor_blink_interval 0.5

# font
font_family           BlexMono Nerd Font
bold_font             BlexMono Nerd Font
italic_font           BlexMono Nerd Font
bold_italic_font      BlexMono Nerd Font
font_features         BlexMono Nerd Font +zero
font_size             11.0

# colors
foreground #abb2bf
background #23272e

# selection
selection_foreground #282c34
selection_background #61afef

# url
url_color #61afef

# black
color0  #2c313c
color8  #2c313c

# red 
color1  #e06c75
color9  #e06c75

# green
color2  #98c379
color10 #98c379

# yellow
color3  #e5c07b
color11 #e5c07b

# blue
color4  #61afef
color12 #61afef

# magenta
color5  #c678dd
color13 #c678dd

# cyan
color6  #56b6c2
color14 #56b6c2

# white
color7  #abb2bf
color15 #abb2bf

# border
inactive_border_color     #2c313c
active_border_color       #2c313c
bell_border_color         #e06c75

# tab
tab_bar_style             fade
tab_bar_background        #1e2227
tab_fade                  1 1 1

tab_title_template        "{index} {title[title.rfind('/')+1:]}"
inactive_tab_font_style   normal
inactive_tab_background   #1e2227
inactive_tab_foreground   #5c6370

active_tab_title_template "{index} {title[title.rfind('/')+1:]}"
active_tab_font_style     normal
active_tab_foreground     #abb2bf
active_tab_background     #23272e

# ----------------------------------------------------------
# mappings
# ----------------------------------------------------------

# reload
map ctrl+shift+r     load_config_file

# new window current dir
map ctrl+shift+enter new_window_with_cwd

# resize
map ctrl+alt+l       resize_window narrower 2 
map ctrl+alt+h       resize_window wilder   2
map ctrl+alt+j       resize_window shorter  2
map ctrl+alt+k       resize_window taller   2

# fonts
map ctrl+equal       increase_font_size
map ctrl+minus       decrease_font_size
map ctrl+0           restore_font_size

# tab
map ctrl+shift+n     new_tab
map ctrl+shift+l     next_tab
map ctrl+shift+h     previous_tab
map ctrl+shift+1     goto_tab 1
map ctrl+shift+2     goto_tab 2
map ctrl+shift+3     goto_tab 3
map ctrl+shift+4     goto_tab 4
map ctrl+shift+5     goto_tab 5
map ctrl+shift+6     goto_tab 6
map ctrl+shift+7     goto_tab 7
map ctrl+shift+8     goto_tab 8
map ctrl+shift+9     goto_tab 9

# fullscreen
map ctrl+shift+f11   toggle_fullscreen

