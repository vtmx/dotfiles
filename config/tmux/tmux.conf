# Options
set -ga terminal-overrides ',xterm*:Tc'
set -g default-command bash
set -g default-shell '/usr/bin/bash'
set -g display-time 1000
set -g escape-time 0
set -g history-limit 1000
set -g mode-keys vi
set -g mouse on
set -g set-titles on
set -g status on

# Status
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g status-left ''
set -g status-right \
'#[fg=blue,reverse]#{?client_prefix, PREFIX ,}'\
'#[fg=blue,reverse]#{?pane_in_mode, COPY ,}'\
'#[fg=#5c6370,noreverse] %H:%M '
set -g window-status-format ' #I:#{pane_current_command} '
set -g window-status-current-format ' #I:#{pane_current_command} '
set -g window-status-separator ''

# Display
set -g display-panes-active-colour blue
set -g display-panes-colour white

# Message
set -g message-style fg=white

# Select text in copy mode
set -g mode-style fg=blue,reverse

# Pane
set -g pane-active-border-style fg='#2c313c'
set -g pane-border-style fg='#2c313c'

# Status
set -g status-style fg=white
set -g window-status-current-style fg=blue,reverse

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Find
bind f command-prompt -p find-session 'switch-client -t %%'

# Kill window
bind k kill-window

# Paste buffer
bind p run-shell "command -v xclip >/dev/null && \
tmux set-buffer \"$(xclip -selection clipboard -o)\" && \
tmux paste-buffer || \
tmux paste-buffer"

# Show tree
bind t choose-tree

# Reload
bind r source $HOME/.config/tmux/tmux.conf \; display-message 'Reloaded'

# Rename
bind R command-prompt "rename-session '%%'"

# Toggle status bar
bind z set status

# Copy mode
bind v copy-mode
unbind -T copy-mode-vi MouseDragEnd1Pane # Disable copy on select
bind -T copy-mode-vi 'C-l' send -X clear-selection
bind -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind -T copy-mode-vi 'H'   send -X start-of-line
bind -T copy-mode-vi 'L'   send -X end-of-line
bind -T copy-mode-vi 'v'   send -X begin-selection
bind -T copy-mode-vi 'y'   send -X copy-selection-and-cancel\; display-message 'Copied to clipboard'

# New session
bind n display-popup -E 'bash -i -c "read -p \"Session name: \" name; \
tmux new-session -d -s \$name && tmux switch-client -t \$name"'

# List sessions
bind l display-popup -w 30% -h 30% -E "tmux list-sessions | \
sed -E 's/:.*$//' | \
grep -v \"^$(tmux display-message -p '#S')\$\" | \
fzf --border=none --no-info --reverse --separator='' | xargs tmux switch-client -t"

# New pane
bind -n M-Enter \
run-shell "[[ $(tmux list-panes | wc -l) -eq 1 ]] && \
tmux splitw -h -c #{pane_current_path} || \
tmux splitw -v -c #{pane_current_path}"

# New pane in popup
bind M-Enter display-popup -d "#{pane_current_path}" -E "bash"

# Select pane
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | \
grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n 'M-h' if-shell "$is_vim" 'send M-h' 'selectp -L'
bind -n 'M-j' if-shell "$is_vim" 'send M-j' 'selectp -D'
bind -n 'M-k' if-shell "$is_vim" 'send M-k' 'selectp -U'
bind -n 'M-l' if-shell "$is_vim" 'send M-l' 'selectp -R'

# Swap pane
bind L swapp -D
bind H swapp -U
bind -n M-L swap-pane -D
bind -n M-H swap-pane -U

# New window
bind -n M-n new-window -c '#{pane_current_path}'

# Select window
bind -n C-PageDown next-window
bind -n C-M-l      next-window
bind -n C-PageUp   previous-window
bind -n C-M-h      previous-window
bind -n M-1        select-window -t :1
bind -n M-2        select-window -t :2
bind -n M-3        select-window -t :3
bind -n M-4        select-window -t :4
bind -n M-5        select-window -t :5
bind -n M-6        select-window -t :6
bind -n M-7        select-window -t :7
bind -n M-8        select-window -t :8
bind -n M-9        select-window -t :9

# Swap window
bind -n C-S-PageDown swapw -t +1 \; selectw -t +1
bind -n C-S-PageUp   swapw -t -1 \; selectw -t -1

# Resize window
bind -n M-Up    resizep -U 5
bind -n M-Down  resizep -D 5
bind -n M-Left  resizep -L 5
bind -n M-Right resizep -R 5

